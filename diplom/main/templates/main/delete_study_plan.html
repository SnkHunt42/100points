{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Удалить пункт учебного плана</h1><br>
    <p>Вы уверены, что хотите удалить пункт учебного плана "{{ study_plan.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'study_plan' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
